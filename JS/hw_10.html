      // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç tbody
      let tbodyElement = document.createElement("tbody");
      // –¶–∏–∫–ª, –∫–æ—Ç–æ—Ä—ã–π –±—É–¥–µ—Ç –ø–æ–≤—Ç–æ—Ä—è—Ç—å—Å—è —Å—Ç–æ–ª—å–∫–æ —Ä–∞–∑, —Å–∫–æ–ª—å–∫–æ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –≤ –º–∞—Å—Å–∏–≤–µ proverbsList
      for (let i = 0; i < proverbsList.length; i++) {
        // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç tr
        let trElement = document.createElement("tr");
        // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç td
        let tdElement = document.createElement("td");
        // –ó–∞–¥–∞–µ–º —Ç–µ–∫—Å—Ç —ç–ª–µ–º–µ–Ω—Ç—É td
        tdElement.textContent = proverbsList[i].old;
        // –î–æ–±–∞–≤–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç td –≤ —ç–ª–µ–º–µ–Ω—Ç tr
        trElement.appendChild(tdElement);
        // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç td
        tdElement = document.createElement("td");
        // –ó–∞–¥–∞–µ–º —Ç–µ–∫—Å—Ç —ç–ª–µ–º–µ–Ω—Ç—É td
        tdElement.textContent = proverbsList[i].new;
        // –î–æ–±–∞–≤–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç td –≤ —ç–ª–µ–º–µ–Ω—Ç tr
        trElement.appendChild(tdElement);
        // –î–æ–±–∞–≤–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç tr –≤ —ç–ª–µ–º–µ–Ω—Ç tbody
        tbodyElement.appendChild(trElement);
      }

      // –î–æ–±–∞–≤–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç tbody –≤ —ç–ª–µ–º–µ–Ω—Ç table
      tableElement.appendChild(tbodyElement);

    }




    // –ü–∏—à–µ–º —Ñ—É–Ω–∫—Ü–∏—é, –∫–æ—Ç–æ—Ä–∞—è –±—É–¥–µ—Ç –≤–∏—Å–µ—Ç—å onclick –Ω–∞ –∫–Ω–æ–ø–∫–µ
    // –ë—É–¥–µ—Ç –æ—á–∏—â–∞—Ç—å table, –¥–µ–ª–∞—Ç—å prompt, –≤—ã–∑—ã–≤–∞—Ç—å —Ñ—É–Ω–∫—Ü–∏—é generateMultipleProverbs –∏ displayProverbs
    function generateProverbs() {
      // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç table —Å –ø–æ–º–æ—â—å—é document.querySelector()
      let tableElement = document.querySelector("table");
      // –û—á–∏—â–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç table
      tableElement.innerHTML = "";

      // –ü–æ–ª—É—á–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ—Å–ª–æ–≤–∏—Ü, –∫–æ—Ç–æ—Ä–æ–µ –Ω—É–∂–Ω–æ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å
      let count = prompt("–°–∫–æ–ª—å–∫–æ –ø–æ—Å–ª–æ–≤–∏—Ü –Ω—É–∂–Ω–æ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å?");
      // –í—ã–∑—ã–≤–∞–µ–º —Ñ—É–Ω–∫—Ü–∏—é generateMultipleProverbs –∏ –ø–µ—Ä–µ–¥–∞–µ–º –µ–π –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ—Å–ª–æ–≤–∏—Ü, –∫–æ—Ç–æ—Ä–æ–µ –Ω—É–∂–Ω–æ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å
      // –ò –º–∞—Å—Å–∏–≤—ã variants –∏ proverbs

      // –î–µ–ª–∞–µ–º –∫–æ–ø–∏—é –º–∞—Å—Å–∏–≤–∞ proverbs, —á—Ç–æ–±—ã –Ω–µ –∏–∑–º–µ–Ω—è—Ç—å –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π –º–∞—Å—Å–∏–≤
      // –¢.–∫. splice() –∏–∑–º–µ–Ω—è–µ—Ç –º–∞—Å—Å–∏–≤ –Ω–∞ –º–µ—Å—Ç–µ –∏ –º—ã –Ω–µ –º–æ–∂–µ–º –ø–æ–≤—Ç–æ—Ä–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –ø–æ—Å–ª–æ–≤–∏—Ü—ã

      let proverbsCopy = proverbs.slice(); // –ú–µ—Ç–æ–¥ slice() –±–µ–∑ –∞—Ä–≥—É–º–µ–Ω—Ç–æ–≤ –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç –∫–æ–ø–∏—é –º–∞—Å—Å–∏–≤–∞

      let proverbsList = generateMultipleProverbs(
        count,
        variants,
        proverbsCopy
      );
      // –í—ã–∑—ã–≤–∞–µ–º —Ñ—É–Ω–∫—Ü–∏—é displayProverbs –∏ –ø–µ—Ä–µ–¥–∞–µ–º –µ–π –º–∞—Å—Å–∏–≤ –ø–æ—Å–ª–æ–≤–∏—Ü
      displayProverbs(proverbsList);
    }
  </script>
</body>
