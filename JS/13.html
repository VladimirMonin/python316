<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <title class="cityName">Погода</title>

    <style>
        #forecastWeatherTable {
            display: none;
        }

        /* tr - выравниваем по вертикали (в каждой полосе таблицы шрифт по центру высоты) */
        #forecastWeatherTable tr {
            vertical-align: middle;
        }

        td, th {
            text-align: center;
        }

        #currentWeatherGeneral img {
            display: block;
        }
        
        /* Выравниевание элементов по центру для #currentWeatherGeneral */
        #currentWeatherGeneral {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body class="bg-info bg-opacity-10">

    <div class="container">
        <div class="row g-2 text-center">
            <div class="col">
                <h1>Погодное приложение <code>v3.0</code></h1>
                <h2 class="cityName"></h2>
            </div>
        </div>
        <form class="row g-3">
            <div class="col-9">
                <input type="text" class="form-control" id="searchForm" placeholder="Введите город">
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary mb-3" id="searchButton">Поиск</button>
            </div>
        </form>
        <div class="row g-2 ">
            <div class="col-md-4" id="currentWeatherGeneral">
                <h4>Вы ещё не сделали запрос...</h4>
            </div>
            <div class="col-md-8">
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                Текущая погода
                            </button>
                        </h2>
                        <!-- show - обозначает что именно этот элемент будет раскрыт по-умолчанию -->
                        <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body" id="currentWeatherAccordionContent">
                                Тут будет текущая погода. Пока что, Вы не сделали ни одного запроса.
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Состояние воздуха
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body" id="airPollutionAccordionContent">
                                Tут будет состояние воздуха. Пока что, Вы не сделали ни одного запроса.
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
        <div class="row mt-5" id="forecastWeatherTable">
            <div class="col">
                <h2 class="mb-4">Погода на 5 дней</h2>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Дата</th>
                            <th scope="col" class="d-none d-md-table-cell">Иконка</th>
                            <th scope="col">Описание</th>
                            <th scope="col">t°</th>
                            <th scope="col" class="d-none d-md-table-cell">t°ощущается</th>
                            <th scope="col" class="d-none d-lg-table-cell">Ветер</th>
                            <th scope="col" class="d-none d-lg-table-cell">Давление</th>
                            <th scope="col" class="d-none d-lg-table-cell">Влажность</th>
                            <th scope="col" class="d-none d-md-table-cell">Вероятность дождя</th>
                        </tr>
                    </thead>
                    <tbody id="forecastTableBody">

                    </tbody>

                </table>
            </div>
        </div>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
   
        <!-- Подключаем 13.js -->
        <script src="13.js"></script>
</body>

</html>
